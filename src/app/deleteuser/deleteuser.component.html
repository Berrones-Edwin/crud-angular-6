<div class="container mt-5">
  <div class="card">
    <form action="">
      <div class="form-group">
        <select (change)="deleteUser($event)" name="" id="" class="form-control">
          <option 
            [value]="employee.id"
            *ngFor="let employee of arrayEmployee">
            {{employee.name}}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
